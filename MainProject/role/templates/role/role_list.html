<!DOCTYPE html>
<html>
<head>
    <title>Role List</title>
</head>
<body>
    <h2>Roles</h2>
    <a href="{% url 'role-create' %}">Add New Role</a>
    <ul>
        {% for role in roles %}
            <li>
                {{ role.name }}
                <a href="{% url 'role-update' role.id %}">Edit</a>
                <a href="{% url 'role-delete' role.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
